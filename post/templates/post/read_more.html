<div class="post" id="full">
{% if post.published_date %}
<div class="date">
</div>
{% endif %}
<p>{{ post.text }}</p>
<div class="row gallery">
{% for p in post.images_set.all %}
<div class="col-md-3">
<img src="/{{ p.image.url }}" alt='Not Found' class="img-thumbnail">
</div>
{% endfor %}
</div>
</div>
